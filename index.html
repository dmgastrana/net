<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-size: 36px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 0 0 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #0077cc;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }
        a:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <a href="https://dmgastrana.github.io/Information/" target="_blank">Equipment</a>
    <a href="https://dmgastrana.github.io/Training/" target="_blank">Training</a>
</body>
</html>
